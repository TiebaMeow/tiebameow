name: Renderer Action

on:
  push:
    paths:
      - 'src/tiebameow/renderer/**'
  workflow_dispatch:

jobs:
  render:
    name: Render on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.12'
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --extra renderer
          uv run playwright install chromium-headless-shell

      - name: Run render script
        run: uv run scripts/render.py

      - name: Upload render results
        uses: actions/upload-artifact@v6
        with:
          name: render-results-${{ matrix.os }}
          path: dist/render_results/
